<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳转</title>
</head>
<body>
恭喜您注册成功，
<span id="second" style="color: red;">5</span>
秒后跳转到首页，如果不跳转请
<a href="index.html">点击这里</a>
<script type="text/javascript">
    var time = 5;
    var timer;
    timer = setInterval(
        function(){
            var second = document.getElementById("second");
            if(time>=1){
                second.innerHTML = time;
                time--;
            }else{
                clearInterval(timer);
                // 关定时器
                location.href="index.html";
                // 跳转
            }
        },
        1000
    );
</script>
</body>
</html>
